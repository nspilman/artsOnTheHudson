{% extends 'website/base.html' %}
{% block head %}
{% load thumbnail %}

		<!-- Main -->
			<section id="main" class="wrapper">
				<header class = '{{cssclass}} my-3'>
						<div class="row">
								<div class="col py-5 py-sm-0"></div>
							</div>		
					<h2>Promotional Media</h2>
					<p class = 'text-white'>For artists with something to promote </p>
				</header>

				<section id="three" class="wrapper style1">
					<div class="inner">
						<div class="spotlights">
							{% for video in videos %}
							<section class = 'asection border-primary'>
							<div class = 'row w-100'>
								<div class = 'col-sm-3'>
									<a href = "{{video.url}}">
										<span><img src="{% thumbnail video.photo 150x150 crop %}" alt="" class="athumbnail" /></span>
									</a>
								</div>
									<div class="col-sm-4">
										<h2>{{video.name}} </h2> 
											<p>{{video.blurb}} </p>
										<br>
										<a href="{{video.url}}" class="button special small abutton">Read More</a>
									</div>
									<div class="div col-sm-5 my-2">
											<iframe class = 'w-100 h-100' src="https://www.youtube.com/embed/{{video.medialink}}" 
											frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>   
									

									</div>
							</div>
								
							</section>
							<br>
	
							{% endfor %}
						</div>
					</div>
				</section>

{% include "website/footer.html" %}
{% block foot %} {% endblock %}



    </body>
    {% endblock %}
    
</html>
